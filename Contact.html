<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body>
    <div class="contact-sect">
        <div class="container-fluid">
            <div class="row m-0">
                <div class="col-sm-6 col-lg-4">
                    <div class="contact_location">
                        <div class="icon"><img src="https://bn8p3.csb.app/images/cicon4.png" alt="Location Icon"></div>
                        <h4>Địa chỉ</h4>
                        <p>Peakview Tower, Phố Hoàng Cầu, Ô Chợ Dừa, Đống Đa, Hà Nội, Việt Nam</p>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <div class="contact_location">
                        <div class="icon"><img
                                src="https://raw.githubusercontent.com/Ak-SK/courseapp/d0c5023fbce950ba5f6d4e6c2a7fac2d22de1d9a/public/images/cicon2.png"
                                alt="Call Icon"></div>
                        <h4>Phone</h4>
                        <a href="tel:034.960.1818" class="contact">
                            034.960.1818
                        </a>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <div class="contact_location">
                        <div class="icon"><img src="https://bn8p3.csb.app/images/cicon3.png" alt="Mail Icon"></div>
                        <h4>Email</h4>
                        <a href="mailto:thev98@gmail.com" class="contact">
                            thev98@gmail.com
                        </a>
                    </div>
                </div>
            </div>
            <div class="row p-20 m-0">
                <div class="map-grid col-md-6 col-lg-6 col-xl-6">
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.3360329235875!2d105.82147621537564!3d21.019236386003673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135abb4623fb1d3%3A0x10291e8bc5361d64!2sPeakview%20Tower!5e0!3m2!1sen!2sus!4v1656921164507!5m2!1sen!2sus"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe><a
                                href="https://www.online-timer.net"></a><br><a
                                href="https://www.embedgooglemap.net">embedgooglemap.net</a></div>
                    </div>
                </div>
                <div class="form-grid col-md-6 col-lg-6 col-xl-6">
                    <h4>Gửi phản hồi</h4>
                    <form class="form-group" action="#" method="get">
                        <label for="name">Họ và tên</label><input
                            type="text" class="ipbox" id="name" name="name">
                        <label for="mail">Email</label><input
                            type="mail" class="ipbox" id="mail" name="mail">
                        <label for="phone">Số điện
                            thoại</label><input type="phone" class="ipbox" id="number" name="number">
                        <label for="sub">Tiêu
                            đề</label><input type="text" class="ipbox" id="sub" name="subject">
                        <label for="yourm">Nội
                            dung</label><textarea rows="5" id="yourm" name="message"></textarea>
                        <div class="button"><input type="submit" class="submit_btn" name="" value="Gửi"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
